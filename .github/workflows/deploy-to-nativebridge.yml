name: Deploy to NativeBridge

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11 for Gradle build
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        run: chmod +x gradlew

      - name: Clean SDK cache and build APK
        run: |
          # Clean corrupted SDK metadata
          rm -rf $ANDROID_SDK_ROOT/.temp/* || true
          find $ANDROID_SDK_ROOT -name "package.xml" -type f -delete || true
          
          # Build the app
          ./gradlew clean app:assembleDebug --stacktrace

      - name: Verify APK was generated
        run: |
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "âŒ APK not found!"
            exit 1
          fi
          echo "âœ… APK generated successfully"
          ls -lh app/build/outputs/apk/debug/app-debug.apk

      - name: Upload to NativeBridge
        id: upload
        run: |
          response=$(curl -X POST https://api.nativebridge.dev/v1/apps/upload \
            -H "Authorization: Bearer ${{ secrets.NATIVEBRIDGE_API_KEY }}" \
            -F "file=@app/build/outputs/apk/debug/app-debug.apk" \
            -F "platform=android" \
            -F "buildMessage=${{ github.event.head_commit.message }}")

          echo "response=$response" >> $GITHUB_OUTPUT
          magic_link=$(echo $response | jq -r '.magicLink // empty')
          if [ -z "$magic_link" ]; then
            echo "âŒ Failed to get magic link from response"
            echo "Response: $response"
            exit 1
          fi
          echo "magic_link=$magic_link" >> $GITHUB_OUTPUT
          echo "âœ… Upload successful: $magic_link"

      - name: Comment PR with Magic Link
        if: github.event_name == 'pull_request' && steps.upload.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **App Preview Ready!**\n\nTest this build: ${{ steps.upload.outputs.magic_link }}\n\n_Powered by NativeBridge_`
            })

      - name: Upload APK as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
