name: Deploy to NativeBridge

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11 for Gradle build
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        run: chmod +x gradlew

      - name: Clean SDK cache and build APK
        run: |
          # Clean corrupted SDK metadata
          rm -rf $ANDROID_SDK_ROOT/.temp/* || true
          find $ANDROID_SDK_ROOT -name "package.xml" -type f -delete || true
          
          # Build the app
          ./gradlew clean app:assembleDebug --stacktrace

      - name: Verify APK was generated
        run: |
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "‚ùå APK not found!"
            exit 1
          fi
          echo "‚úÖ APK generated successfully"
          ls -lh app/build/outputs/apk/debug/app-debug.apk

      - name: Upload to NativeBridge
        id: upload
        env:
          NB_API_KEY: ${{ secrets.NATIVEBRIDGE_API_KEY }}
        run: |
          if [ -z "$NB_API_KEY" ]; then
            echo "‚ùå Missing NATIVEBRIDGE_API_KEY secret"
            exit 1
          fi

          echo "üì§ Uploading APK to NativeBridge..."
          response=$(curl --location https://api.nativebridge.io/v1/application \
            -H "accept: application/json" \
            -H "X-Api-Key: $NB_API_KEY" \
            -F "file=@app/build/outputs/apk/debug/app-debug.apk" \
            -F "accessType=public")

          echo "response=$response" >> $GITHUB_OUTPUT
          magic_link=$(echo "$response" | jq -r '.data.magicLink // empty' 2>/dev/null || echo "")

          if [ -n "$magic_link" ] && [ "$magic_link" != "null" ]; then
            echo "magic_link=$magic_link" >> $GITHUB_OUTPUT
            echo "‚úÖ Upload successful: $magic_link"
          else
            echo "‚ùå Failed to get magic link from response"
            echo "Response: $response"
            exit 1
          fi

      - name: Comment PR with Magic Link
        if: github.event_name == 'pull_request' && steps.upload.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **App Preview Ready!**\n\nTest this build: ${{ steps.upload.outputs.magic_link }}\n\n_Powered by NativeBridge_`
            })

      - name: Upload APK as artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
